name: Node.js CICD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
      - name: Frontend Complitaion (Syntax )
        run: |
          cd frontend
          find . -name "*.js" -exec node --check {} +
      - name: Backend Complitaion (Syntax )
        run: |
          cd frontend
          find . -name "*.js" -exec node --check {} +
      
      

     
